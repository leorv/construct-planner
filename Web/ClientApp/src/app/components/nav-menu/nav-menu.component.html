<header>
    <nav
      class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
    >
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">AspNetCoreAngular</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target=".navbar-collapse"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
          [ngClass]="{ show: isExpanded }"
        >
          <ul class="navbar-nav flex-grow">
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link text-dark" [routerLink]="['/']"
              >Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/contracts']"
                >Contratos</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/']"
                >Medições</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/']"
                >Pagamentos</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/']"
                >Gráficos</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!loggedUser()">
              <a class="nav-link text-dark" [routerLink]="['/login']"
                >Login</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="loggedUser()">
              <a class="nav-item nav-link text-dark" [routerLink]="[' ']" (click)="logout()"
                >Sair</a>
            </li>
          </ul>
         <!-- <app-login-menu></app-login-menu> -->
        </div>
      </div>
    </nav>
  </header>
