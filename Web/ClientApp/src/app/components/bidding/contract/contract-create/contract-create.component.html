<h1>Inserir novo contrato</h1>

<form>
    <div class="form-group">
      <label for="name">Nome do contrato:</label>
      <input type="text" class="form-control" [(ngModel)]="contract.name" id="name" aria-describedby="nameHelp" placeholder="Nome do contrato">
      <small id="emailHelp" class="form-text text-muted">Se trata de um nome para identificação neste sistema, esta informação não será inserida em documentação oficial.</small>
    </div>
    <div class="form-group">
      <label for="object">Object</label>
      <input type="text" class="form-control" [(ngModel)]="contract.object" id="object" placeholder="Objeto do contrato">
    </div>

    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Criar contrato</button>
  </form>
